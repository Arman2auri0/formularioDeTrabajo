<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingresar al Sistema de Estudiantes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://i.imgur.com/nRMXQFa.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .login-modal {
      background: white;
      padding: 31px 26px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      position: relative;
      top: -150px;
      z-index: 20;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      position: absolute;
      top: 13px;
      right: 16px;
      font-size: 26px;
      cursor: pointer;
      color: #999;
      line-height: 1;
    }

    .login-modal h1 {
      color: #1a1a5e;
      font-size: 2.5rem;
      margin-bottom: 11px; 
      line-height: 1.3;
      font-weight: 400;
    }

    .login-modal h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      margin: 13px auto 23px;
      border-radius: 2px;
    }

    .input-group {
      margin: 13px 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 16px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
      color: #666;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      border-color: #ff9900;
    }

    .btn-login {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: white;
      font-weight: bold;
      padding: 15px 21px;
      border: none;
      border-radius: 30px;
      font-size: 17px;
      cursor: pointer;
      width: 100%;
      height: 28px;
      margin-top: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.4);
    }

    .help-text {
      margin-top: 18px;
      font-size: 14px;
      color: #888;
      line-height: 1.6;
    }

    .help-text a {
      color: #1a1a5e;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-modal {
        padding: 26px 21px;
      }
      .login-modal h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
