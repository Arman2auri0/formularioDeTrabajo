<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Corporativa - Supabase</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos Corporativos -->
    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: .5px;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .btn-primary {
            background: #0052cc;
            border: none;
        }
        .btn-primary:hover {
            background: #003d99;
        }
        .table thead {
            background: #003d99;
            color: white;
        }
        .pill-title {
            background: #003d99;
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>

</head>

<body>

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar navbar-dark" style="background:#003d99;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-cloud-check"></i> Gestión Supabase
        </a>
    </div>
</nav>


<!-- ===================== CONTENIDO ===================== -->
<div class="container my-4">

    <div class="pill-title">Panel Transaccional</div>

    <div class="card p-4 mb-4">
        <h4 class="mb-3">Registrar Usuario</h4>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input id="nombre" class="form-control" placeholder="Nombre completo">
            </div>

            <div class="col-md-4">
                <label class="form-label">Correo</label>
                <input id="correo" class="form-control" placeholder="correo@mail.com">
            </div>

            <div class="col-md-4">
                <label class="form-label">Rol</label>
                <select id="rol" class="form-select">
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
        </div>

        <button onclick="registrar()" class="btn btn-primary mt-4">
            <i class="bi bi-save"></i> Guardar Registro
        </button>
    </div>



    <!-- ===================== LISTADO ===================== -->
    <div class="card p-4">
        <h4 class="mb-3">Listado de Usuarios</h4>

        <table class="table table-bordered mt-3" id="tablaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>


<!-- ===================== SCRIPTS ===================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // ===========================
    // CONFIG SUPABASE CORPORATIVA
    // ===========================
    const SUPABASE_URL = "https://bckdufayyifrthhwryyk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJja2R1ZmF5eWlmcnRoaHdyeXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMTc0OTYsImV4cCI6MjA4MDc5MzQ5Nn0.GaHzwvly1daTJ2l3Yh4OuGuq71V90h1aK512bezRAv0";

    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


    // ===========================
    // REGISTRO EN SUPABASE
    // ===========================
    async function registrar() {
        const nombre = document.getElementById("nombre").value;
        const correo = document.getElementById("correo").value;
        const rol = document.getElementById("rol").value;

        if (!nombre || !correo) {
            alert("Complete todos los campos.");
            return;
        }

        const { error } = await db
            .from("usuarios")
            .insert([{ nombre, correo, rol }]);

        if (error) {
            console.error(error);
            alert("Error al guardar: " + error.message);
            return;
        }

        alert("Registro almacenado exitosamente.");
        obtenerUsuarios();
    }


    // ===========================
    // LECTURA DE REGISTROS
    // ===========================
    async function obtenerUsuarios() {
        const tabla = document.querySelector("#tablaUsuarios tbody");
        tabla.innerHTML = "";

        const { data, error } = await db
            .from("usuarios")
            .select("*")
            .order("id", { ascending: true });

        if (error) {
            console.error(error);
            return;
        }

        data.forEach(r => {
            tabla.innerHTML += `
                <tr>
                    <td>${r.id}</td>
                    <td>${r.nombre}</td>
                    <td>${r.correo}</td>
                    <td>${r.rol}</td>
                </tr>
            `;
        });
    }

    obtenerUsuarios();
</script>

</body>
</html>
