<script>
  const forumForm = document.getElementById('forumForm');
  const badWords = ['groser√≠a1', 'groser√≠a2', 'palabraMala', 'insulto'];
  const fileInput = document.getElementById('postImage');
  const fileNameDisplay = document.getElementById('fileName');

  fileInput.addEventListener('change', function() {
    if (fileInput.files.length > 0) {
      fileNameDisplay.textContent = fileInput.files[0].name;
    } else {
      fileNameDisplay.textContent = '';
    }
  });

  function containsBadWords(text) {
    return badWords.some(word =>
      text.toLowerCase().includes(word.toLowerCase())
    );
  }

  function formatDate() {
    const now = new Date();
    return now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
  }

  function handleImageUpload() {
    if (!fileInput.files || fileInput.files.length === 0) return null;

    const file = fileInput.files[0];
    if (file.size > 2 * 1024 * 1024) {
      alert('La imagen es demasiado grande (m√°ximo 2MB)');
      fileInput.value = '';
      fileNameDisplay.textContent = '';
      return null;
    }

    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        resolve(e.target.result);
      };
      reader.readAsDataURL(file);
    });
  }

  function getCategoryClass(category) {
    const lowercaseCategory = category.toLowerCase();
    return ['opini√≥n', 'sugerencia'].includes(lowercaseCategory) ? lowercaseCategory : 'general';
  }

  forumForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const author = document.getElementById('author').value.trim();
    const category = document.getElementById('category').value;
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!category) {
      alert('Por favor, selecciona una categor√≠a');
      return;
    }

    if (containsBadWords(title) || containsBadWords(content) || containsBadWords(author)) {
      alert('El contenido contiene lenguaje inapropiado. Por favor, edita tu publicaci√≥n.');
      return;
    }

    let imageData = null;
    try {
      imageData = await handleImageUpload();
    } catch (error) {
      console.error('Error al cargar imagen:', error);
      alert('Error al cargar la imagen');
      return;
    }

    const postContent = content.replace(/\n/g, '<br>') +
      (imageData ? `<div class="post-image-container"><img src="${imageData}" class="post-image"></div>` : '');

    const posts = JSON.parse(localStorage.getItem('forumPosts')) || [];

    posts.unshift({
      title,
      author,
      date: formatDate(),
      content: postContent,
      category,
      likes: 0,
      comments: []
    });

    localStorage.setItem('forumPosts', JSON.stringify(posts));
    loadPosts();
    forumForm.reset();
    fileNameDisplay.textContent = '';
    
    // Mostrar mensaje de √©xito
    const successMessage = document.createElement('div');
    successMessage.style.padding = '12px';
    successMessage.style.backgroundColor = '#e8f5e9';
    successMessage.style.color = '#2e7d32';
    successMessage.style.borderRadius = '6px';
    successMessage.style.marginBottom = '16px';
    successMessage.style.textAlign = 'center';
    successMessage.innerHTML = '<i class="fas fa-check-circle"></i> ¬°Tu publicaci√≥n ha sido creada exitosamente!';
    forumForm.parentNode.insertBefore(successMessage, forumForm.nextSibling);
    
    setTimeout(() => {
      successMessage.style.opacity = '0';
      successMessage.style.transition = 'opacity 0.5s ease';
      setTimeout(() => successMessage.remove(), 500);
    }, 3000);
  });

  function loadPosts(category = 'all') {
    const posts = JSON.parse(localStorage.getItem('forumPosts')) || [];
    const container = document.getElementById('postContainer');
    container.innerHTML = '';

    if (posts.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-comments"></i>
          <p>A√∫n no hay publicaciones. ¬°S√© el primero en crear una!</p>
        </div>
      `;
      return;
    }

    posts.forEach((post, index) => {
      if (category !== 'all' && post.category !== category) return;

      const postElement = document.createElement('div');
      postElement.classList.add('post', 'animate__animated', 'animate__fadeIn');
      postElement.style.animationDelay = `${index * 0.1}s`;

      const categoryClass = getCategoryClass(post.category);

      postElement.innerHTML = `
        <div class="category-badge ${categoryClass}">${post.category}</div>
        <h3>${post.title}</h3>
        <p class="meta">
          <i class="fas fa-user-circle"></i> Por <strong>${post.author}</strong> 
          <i class="fas fa-clock ml-2"></i> ${post.date}
        </p>
        <div class="post-content">${post.content}</div>
        <div class="post-actions"></div>
      `;

      if (post.content.includes('post-image-container')) {
        const imgContainer = postElement.querySelector('.post-image-container');
        if (imgContainer) imgContainer.style.display = 'block';
      }

      const deleteBtn = document.createElement('div');
      deleteBtn.className = 'post-action delete-action';
      deleteBtn.innerHTML = '<i class="far fa-trash-alt"></i> <span>Eliminar</span>';
      deleteBtn.setAttribute('data-index', index);
      postElement.querySelector('.post-actions').appendChild(deleteBtn);

      container.appendChild(postElement);
    });

    setupDeleteButtons();
  }

  function setupDeleteButtons() {
    document.querySelectorAll('.delete-action').forEach(btn => {
      btn.addEventListener('click', () => {
        const index = parseInt(btn.getAttribute('data-index'));
        const pin = prompt('Ingrese el PIN de administrador para eliminar esta publicaci√≥n:');

        if (pin === 'ITE2025') {
          const posts = JSON.parse(localStorage.getItem('forumPosts'));
          posts.splice(index, 1);
          localStorage.setItem('forumPosts', JSON.stringify(posts));
          loadPosts();
          
          // Mensaje de confirmaci√≥n
          const confirmMessage = document.createElement('div');
          confirmMessage.style.padding = '12px';
          confirmMessage.style.backgroundColor = '#ffebee';
          confirmMessage.style.color = '#c62828';
          confirmMessage.style.borderRadius = '6px';
          confirmMessage.style.marginBottom = '16px';
          confirmMessage.style.textAlign = 'center';
          confirmMessage.innerHTML = '<i class="fas fa-check-circle"></i> Publicaci√≥n eliminada correctamente';
          document.querySelector('.posts-divider').insertAdjacentElement('afterend', confirmMessage);
          
          setTimeout(() => {
            confirmMessage.style.opacity = '0';
            confirmMessage.style.transition = 'opacity 0.5s ease';
            setTimeout(() => confirmMessage.remove(), 500);
          }, 3000);
        } else if (pin !== null) {
          alert('PIN incorrecto. No tienes permiso para eliminar esta publicaci√≥n.');
        }
      });
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadPosts();
  });
</script>
