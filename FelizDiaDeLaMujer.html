<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Mujer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      /* Fondo de encabezado */
.header-bg {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    animation: fadeIn 2s ease-in-out;
}

/* Animación de encabezado */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-header {
    font-size: 2.5rem;
    font-weight: bold;
}

/* Efecto Flip en Galería */
.flip-card {
    perspective: 1000px;
    border: none;
}

.flip-card-inner {
    width: 100%;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.flip-card-back {
    background: #ff416c;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: rotateY(180deg);
}

/* Animación del mensaje sorpresa */
@keyframes aparecer {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
}

.texto-animado {
    animation: aparecer 1s ease-in-out;
}

/* Confeti */
#confettiCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
}
    </style>
</head>
<body>

    <!-- Encabezado con animación de escritura -->
    <header class="text-center p-5 header-bg">
        <h1 class="text-light animate-header" id="titulo"></h1>

    <!-- Galería con efecto flip -->

        <div class="col-md-4">

                        <img src="https://i.imgur.com/hg0jkeu.jpeg" class="card-img-top" alt="Flores">
                    </div>
                    <div class="flip-card-back">
                        <h5 class="text-light">Amor y Gratitud</h5>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="https://i.imgur.com/1vZlIc1.jpeg" class="card-img-top" alt="Familia">
                    </div>
                    <div class="flip-card-back">
                        <h5 class="text-light">Unidad y Felicidad</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nueva tarjeta 1 -->
        <div class="col-md-4">

                <div class="flip-card-inner">
                    <div class="flip-card-front">

        <!-- Nueva tarjeta 2 -->

<div class="col-md-4">
    <div class="card flip-card">
        <div class="flip-card-inner">

    <!-- Botón de Sorpresa con animación -->
    <section class="text-center mt-5">
        <button class="btn btn-primary btn-lg" onclick="mostrarSorpresa()">💝 Click para una sorpresa</button>
        <p id="mensaje-sorpresa" class="mt-3 text-success fw-bold"></p>
    </section>

    <canvas id="confettiCanvas"></canvas>

    <script>
      // Animación de escritura para el título
const titulo = "🌸 Feliz Día de la Mujer 🌸";
let i = 0;
function escribirTitulo() {
    if (i < titulo.length) {
        document.getElementById("titulo").textContent += titulo.charAt(i);
        i++;
        setTimeout(escribirTitulo, 100);
    }
}
document.addEventListener("DOMContentLoaded", escribirTitulo);

// Lista de frases inspiradoras
const frases = [
    "Eres fuerte, valiente y capaz de lograr todo lo que te propongas.",
    "La mujer es el reflejo de la belleza, la inteligencia y la fortaleza.",
    "Nunca dudes de tu valor, porque eres increíble tal y como eres.",
    "Cada mujer es una historia única de amor, esfuerzo y superación."
];

// Cambio de frases automático
function cambiarFrase() {
    const fraseElemento = document.getElementById("frase");
    fraseElemento.textContent = frases[Math.floor(Math.random() * frases.length)];
}
setInterval(cambiarFrase, 5000);
cambiarFrase();

// Confeti
function lanzarConfeti() {
    const canvas = document.getElementById("confettiCanvas");
    const confetti = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 5 + 2,
        d: Math.random() * 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
    }));

    function draw() {
        confetti.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            confetti.beginPath();
            confetti.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            confetti.fillStyle = p.color;
            confetti.fill();
        });
    }

    draw();
}

// Mostrar sorpresa con animación
function mostrarSorpresa() {
    document.getElementById("mensaje-sorpresa").textContent = "Eres increíble y mereces todo lo mejor 💖";
    document.getElementById("mensaje-sorpresa").classList.add("texto-animado");
    lanzarConfeti();
}
    </script>
